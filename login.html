<!DOCTYPE html>
<html>
<head>
    <title>Simple Login System</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>
            <button type="submit">Login</button>
        </form>

        <h2>Secured Page</h2>
        <p id="securedContent" style="display: none;">Welcome to the secured page!</p>
    </div>

    <script>
        // User credentials (in-memory, not secure for production)
        const users = {
            "user1": "password1",
            "user2": "password2"
        };

        const loginForm = document.getElementById("loginForm");
        const securedContent = document.getElementById("securedContent");

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (users[username] === password) {
                alert("Login successful!");
                securedContent.style.display = "block";
                loginForm.style.display = "none";
            } else {
                alert("Login failed. Please check your credentials.");
            }
        });
    </script>
</body>
</html>
